<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <style>
   body {
      font-family: Arial;
      padding: 20px;
    }
.detail-card {
  display: flex;
  gap: 30px;
  background: #f7f7f7;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  align-items: flex-start;
}

.detail-card img {
  width: 280px;
  border-radius: 10px;
}

.detail-info {
  max-width: 600px;
  font-family: 'Segoe UI', sans-serif;
}

.detail-info h2 {
  font-size: 22px;
  margin-bottom: 15px;
  color: #222;
}

.detail-info p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 20px;
}

.label-text {
  font-weight: bold;
  font-size: 16px;
  display: block;
  margin-bottom: 5px;
}

.size-dropdown {
  padding: 10px;
  font-size: 16px;
  width: 180px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.button-group {
  margin-top: 20px;
}

.buy-button {
  padding: 10px 20px;
  background: green;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  margin-right: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.buy-button:hover {
  background: #0b8f0b;
}

.add-cart {
  background: #007bff;
}

.add-cart:hover {
  background: #0056b3;
}

    .related-products {
      margin-top: 40px;
      background-color: #706b6b;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .related-products h3 {
      color: #fff;
      margin-left: 10px;
      font-size: 1.8rem;
      text-align: center;
    }
    .related-list {
      display: flex;
      gap: 250px;
      overflow-x: auto;
      padding: 10px 0;
    }
    .related-list .product {
      width: 180px;
      flex: 0 0 auto;
      background-color: #fff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      cursor: pointer;
      height: 250px;
    }
    .related-list .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
    .related-list .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin-bottom: 5px;
    }
       @media (max-width: 768px) {
  .detail-card {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .detail-card img {
    width: 90%;
    max-width: 300px;
    margin-bottom: 20px;
  }

  .detail-info {
    max-width: 100%;
    padding: 0 10px;
  }

  .related-list {
    gap: 20px; /* ðŸ‘ˆ reduced gap from 250px to fit small screens */
  }

  .related-products h3 {
    font-size: 1.4rem;
  }
}
  </style>
</head>
<body>
<div class="detail-card">
    <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/top/q/e/4/l-1-crop-top-rahi-trendz-original-imahcqfmgafzvgue.jpeg?q=70" alt="Rahining" />
    <div class="detail-info">
      <h2>Rahining Trendz Crop Top</h2>
      <p>This trendy crop top from Rahining is perfect for casual outings. Made with soft cotton blend for a comfy fit.</p>
      
      <label for="size">Size:</label>
      <select id="size" class="size-dropdown">
        <option value="">Select Size</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
      </select>

      <div class="button-group">
        <button class="buy-button">Buy Now</button>
        <button class="buy-button add-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Related Products -->
  <div class="related-products">
    <h3>Related Products</h3>
    <div class="related-list">
      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/top/3/4/w/s-18937672-her-by-invictus-original-imagz3tayfajbpgu.jpeg?q=70">
        <p>Trying</p>
      </div>
      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/top/0/e/b/5xl-shirt-style-women-top-febq-original-imagwufv5dge2hhn.jpeg?q=70">
        <p>ThisFash</p>
      </div>
      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/top/s/q/w/xs-top-apple-new-coffee-dream-beauty-fashion-original-imah2gg3uesufvfx.jpeg?q=70">
        <p>Smart Fashion</p>
      </div>
      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/top/k/0/i/xxl-southcottontop-thawar-ji-original-imagmng3dtqttqz8.jpeg?q=70">
        <p>Fashion</p>
      </div>
    </div>
  </div>

  <!-- JavaScript to Fetch Data from URL -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const desc = params.get("desc");
    const img = params.get("img");

    // Set data to elements
    document.getElementById("product-title").textContent = title || "N AND J Men Solid Polo Neck Polyester Purple T-Shirt";
    document.getElementById("product-desc").textContent = desc || "Upgrade your wardrobe with this stylish purple polo neck T-shirt from N AND J. Made with premium polyester, it's breathable, durable, and perfect for daily use.";
    document.getElementById("product-img").src = img || "https://via.placeholder.com/250x250?text=No+Image";
  </script>

</body>
</html>
